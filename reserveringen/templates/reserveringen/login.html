{% extends 'reserveringen/base.html' %}
{% load static %}
{% block content %}
<h1>Inloggen</h1>
<p>Welkom bij het reserveringssysteem, log eerst in.</p>
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}

    <div>
        <div>{{ form.username.label_tag }}</div>
        <div>{{ form.username }}</div>
    </div>
    <div>
        <div>{{ form.password.label_tag }}</div>
        <div>{{ form.password }}</div>
    </div>
    <div>
        <button type='submit' class="inloggen">Log in</button>
    </div>
</form>
{% endblock %}
